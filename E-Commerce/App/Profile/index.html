<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Profile</title>
</head>
<body>
    <main class="container-fluid m-0 h-100">
        <div class="row h-100">
            <aside class="col-3" style="background-color:blue;">
                <div class="d-flex w-100 h-25 justify-content-center flex-wrap mt-5">
                    <div class="d-flex w-100 h-25 justify-content-center align-items-end flex-wrap">
                        <h2 class="d-flex w-100 justify-content-center" id="full_name">Name</h2>
                        <h2 class="d-flex w-100 justify-content-center" id="user_name">User Name</h2>
                        <p class="m-2" id="gender">Gender</p>
                        <p class="m-2" id="age">Age</p>
                        <p class="m-2" id="coordinates">Coordinates</p>
                        <p class="d-flex m-2 w-100 justify-content-center"><a href="">Nueva transacción</a></p>
                        <p class="d-flex m-2 w-100 justify-content-center"><a href="../Log-In/index.html" class="">Cerrar Sesión</a></p>
                    </div>
                </div>
            </aside>
    
            <section class="col-9 p-3" style="background-color: aqua;">
                <div class="h-100">
                    <div class="h-20">
                        <h1 class="d-flex justify-content-center">Transacciones</h1>
                    </div>
                    <div class="row transactions-container" style="overflow:scroll;">
                        <div id="transactions">
                            <ul class="col p-0 m-0" id="transactions-list">
                                <li class="row m-4" style="background-color: white;">
                                    <div class="d-flex w-100 flex-wrap p-3">
                                        <p class="d-flex w-100 m-0">Category</p>
                                        <p class="d-flex w-100 m-0">Merchant</p>
                                        <p class="d-flex w-100 m-0">Merchant Latitude, Merchant Longitude</p>
                                        <p class="d-flex w-100 justify-content-end m-0">$Amount</p>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
<script src="./main.js" type="module"></script>
<script src="./Transactions.js" type="module"></script>
</html>
