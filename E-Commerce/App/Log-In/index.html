<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>E-Cheems</title>
</head>
<body>
    <main class="container-fluid m-0 h-100">
        <div class="row justify-content-center h-75">
            <aside class="col-2 cheems-aside">
            </aside>
            
            <section class="d-flex col-8 align-items-center flex-wrap">
                <div class="col h-100" flex-wrap">
                    <h1 class="row h-25 justify-content-center align-items-center">Bienvenido a E-Cheems</h1>
                    <p class="row justify-content-center sign-in">Iniciar Sesión</p>
                    <div class="row h-50 justify-content-center align-items-center">
                        <div class="d-flex h-50 justify-content-center">
                            <form action="POST" class="d-flex-inline  align-items-center">
                                <div class="d-flex w-100 justify-content-between email-container">
                                    <label for="email">Correo: </label>
                                    <input type="email" name="email" id="" placeholder="">
                                </div>
                                <div class="d-flex w-100 justify-content-between password-container">
                                    <label for="password">Contraseña: </label>
                                    <input type="password" name="password" id="">
                                </div>
                                <div class="d-flex justify-content-center align-items-center w-100 submit-container">
                                    <input type="submit" value="Iniciar Sesión">
                                </div>
                            </form>
                        </div>
                </div>
                </div>
            </section>
            <aside class="col-2 cheems-aside""></aside>
        </div>

        <footer class="row h-25 cheems-footer" ></footer>
    </main>
</body>
</html>
